kind: ConfigMap
apiVersion: v1
metadata:
  name: aws-logging
  namespace: aws-observability
data:
  output.conf: |
    [OUTPUT]
        Name cloudwatch_logs
        Match   *
        region ap-northeast-2
        log_group_name /aws/eks/riches
        log_stream_prefix riches-
        log_key log
        auto_create_group true

  filters.conf: |
    [FILTER]
        Name grep
        Match *
        Regex log ENCRYPT
