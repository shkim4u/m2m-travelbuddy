apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "riches-ingress"
  namespace: riches
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # AWS Certificate Manager certificate's ARN
    alb.ingress.kubernetes.io/certificate-arn: <ACM Certificate ARN here>
    # open ports 80 and 443
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/group.name: riches
    alb.ingress.kubernetes.io/group.order: '1'
    alb.ingress.kubernetes.io/healthcheck-path: "/riches/health"
spec:
  rules:
    - http:
        paths:
          - path: /riches
            pathType: Prefix
            backend:
              service:
                name: "riches-service"
                port:
                  number: 80
